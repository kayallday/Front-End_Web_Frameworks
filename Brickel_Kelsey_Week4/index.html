<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Backbone.js - Kelsey Beard (Brickel)</title>
</head>
<body>


    <div id="todoapp">
        <header>
        <h1>Things I Need To Get Done: </h1>
        <input id="new-todo" type="text" placeholder="Enter new task.">
        </header>
    </div>


    <section>
        <input id="toggle-all" type="checkbox">
        <ul id="todo-list"></ul>
    </section>

    <footer>
        <a id="clear-completed">Clear Checked</a>
        <div id="todo-count"></div>
    </footer>

</body>
</html>
